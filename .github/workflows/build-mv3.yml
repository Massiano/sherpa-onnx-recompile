name: build-wasm-extension

on:
  push:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: build-wasm-extension-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-extension-wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. Install Emscripten
      - name: Install emsdk
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.53
          actions-cache-folder: 'emsdk-cache'

      # 2. Prepare Model Files (Required for the build to succeed)
      - name: Download model files
        shell: bash
        run: |
          cd wasm/asr/assets
          
          # Downloading a lightweight model for the build process
          wget -q https://github.com/k2-fsa/sherpa-onnx/releases/download/asr-models/sherpa-onnx-streaming-zipformer-en-2023-06-21.tar.bz2
          tar xvf sherpa-onnx-streaming-zipformer-en-2023-06-21.tar.bz2
          rm sherpa-onnx-streaming-zipformer-en-2023-06-21.tar.bz2
          
          # Move assets to expected locations
          mv sherpa-onnx-streaming-zipformer-en-2023-06-21/encoder-epoch-99-avg-1.int8.onnx encoder.onnx
          mv sherpa-onnx-streaming-zipformer-en-2023-06-21/decoder-epoch-99-avg-1.onnx decoder.onnx
          mv sherpa-onnx-streaming-zipformer-en-2023-06-21/joiner-epoch-99-avg-1.onnx joiner.onnx
          mv sherpa-onnx-streaming-zipformer-en-2023-06-21/tokens.txt ./
          rm -rf sherpa-onnx-streaming-zipformer-en-2023-06-21

      # 3. Apply Manifest V3 Patch (The Critical Step)
      - name: Patch CMake for Manifest V3 (No Unsafe Eval)
        shell: bash
        run: |
          # We look for the line defining MY_FLAGS and append our security flags
          # DYNAMIC_EXECUTION=0 removes eval()
          # ENVIRONMENT=web ensures no Node.js polyfills
          sed -i 's/set(MY_FLAGS " -s FORCE_FILESYSTEM=1/set(MY_FLAGS " -s DYNAMIC_EXECUTION=0 -s ENVIRONMENT=web -s FORCE_FILESYSTEM=1/' wasm/asr/CMakeLists.txt
          
          # Verify the change
          grep "DYNAMIC_EXECUTION=0" wasm/asr/CMakeLists.txt

      # 4. Build
      - name: Build sherpa-onnx for WebAssembly
        shell: bash
        run: |
          ./build-wasm-simd-asr.sh

      # 5. Package and Upload
      - name: Collect and Upload Artifacts
        shell: bash
        run: |
          # Define output directory
          OUTPUT_DIR=sherpa-onnx-extension-build
          mkdir -p $OUTPUT_DIR
          
          # Copy the build artifacts
          cp -r build-wasm-simd-asr/install/bin/wasm/asr/* $OUTPUT_DIR/
          
          # Compress for download
          tar cjfv extension-build.tar.bz2 $OUTPUT_DIR

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sherpa-onnx-extension-build
          path: extension-build.tar.bz2
